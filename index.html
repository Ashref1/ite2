<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/it.png" type="image/x-icon">
    <title>New Login Page</title>
</head>
<body>
    <header>
        <!--<img class="logo" src="img/ensia.png" alt="" width="80">-->
        <h2 class="logo" href="#">Ash</h2>
        <nav class="navigation">
            <a href="ecom.html">E-commerce</a>
            <a href="unis.html">Universities</a>
            <a href="google.html">Google</a>
            <a href="https://www.ensia.edu.dz/fr/" target="_blank">Ensia</a>
            <a href="https://sites.google.com/ensia.edu.dz/ai101/home" target="_blank">ITE Course</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="reset" class="btn">Reset</button>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
